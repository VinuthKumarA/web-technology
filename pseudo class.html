        }

</head>

        </div>

                <h1>hi</h1>
                <h2>hii</h2>
                <p>head1</p>
                <p>head2</p>
                <p>head3</p>
                <p>head4</p>
        </div>
    </div>
    <div>
        <div>
        <h1>hi</h1>
        <h2>hii</h2>
        <p>head1</p>
        <p>head2</p>
        <p>head3</p>
        </div>
        <div>
            <h1>hi</h1>
            <h2>hii</h2>

        </div>

</body>
</html>
